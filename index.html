<!DOCTYPE html>
<html lang="en">
<head>

    <title>doordashClone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Discover restaurants and more near you.</h1>
        <div class="grey">
            <form action="">Enter email to get started</form>

            <button>Continue with Facebook</button>
            <p><a href="">Search Nearby</a></p>
        </div>
    </header>
</body>
</html>
